<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <section class="magic">
        <h2>Light</h2>
    </section>
    <div class="light"></div>


    <!-- Login -->
    <section class="container forms">
        <div class="form login">
            <div class="form-content">
                <header>Login</header>
                <form action="#">
                    <div class="field input-field">
                        <input type="email" class="input" placeholder="Email">
                    </div>

                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password">
                        <img src="/images/hide-solid-24.png" alt="hide_icon" class="hide-icon">
                    </div>

                    <div class="form-link">
                        <a href="" class="forgot-password">Forgot Password?</a>
                    </div>
                    
                    <div class="field button-field">
                        <button>Login</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="Signup-link">Signup</a></span>
                    </div>
                </form>

                <div class="line"></div>
            </div>
            
            <div class="media-option">
                <a href="#" class="field google">
                    <img src="/images/google-icon-2048x2048-czn3g8x8-removebg-preview.png" alt="google image" class="google-image">
                    <span>Login With Google</span>
                </a>
            </div>
            
        </div>

<!-- Register -->
        <div class="form login">
            <div class="form-content">
                <header>Sign Up</header>
                <form action="#">
                    <div class="field input-field">
                        <div class="name">
                        <input type="text" class="fname" placeholder="First name">
                        <input type="text" class="lname" placeholder="Last name">
                        </div>
                        <input type="email" class="input" placeholder="Email or phone number">
                    </div>

                    <div class="field input-field">
                        <input type="password" class="password" placeholder="Password">
                        <input type="password" class="password" placeholder="Confirm password">
                        <img src="/images/hide-solid-24.png" alt="hide_icon" class="hide-icon">
                    </div>

                    <div class="field button-field">
                        <button>Register</button>
                    </div>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="Signup-link">Register</a></span>
                    </div>
                </form>
            </div>

            <!-- Hidden texts -->
          
        </section>
        <script type="text/javascript">
            var pos = document.documentElement;
            pos.addEventListener('mousemove', e =>{
                pos.style.setProperty('--x', e.clientX + 'px')
                pos.style.setProperty('--y', e.clientX + 'px')
            })
        </script>
</body>
</html>
